<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="store-style.css">
    <meta name="theme-color" content="#ff6a00">
    <title>Shop The Simmering Bone</title>
    <!-- GSAP Core -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<!-- ScrollTrigger Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="animations-store.js"></script>
</head>
<body>
<header>
    <div id="nav-bar"></div>
    <div class="title">
        <p class="orange">M</p>
        <p>ARKET</p>
    </div>
    <div class="buttons">
        <button>HOME</button>
        <button>INGREDIENTS</button>
        <button>ABOUT US</button>
    </div>
    <div id="sidebar"class="sidebar">
        <form action="">
            <h2>Your Cart</h2>
    
            <div id="cart-items">
                <ul id="cart-display">
                    No items in cart.
                </ul>
                <p id="total-price"></p>
            </div>
            <hr>
            <h3>Customer Info</h3>
            <label>
                Name:
                <input type="text" name="name" required>
            </label>
            <label>
                Email:
                <input type="email" name="email" required>
            </label>
            <label>
                Address:
                <input name="address" required></input>
            </label>
            <button type="submit">Checkout</button>
        </form>
    </div>
    <div id="sbbtndiv" class="sbbtndiv">
        <button id="sidebarbtn"><img src=""/></button>
    </div>
</header>
<main>
    <div class="empty"></div>
    <div class="container">
        <h2 id="best-seller-subtitle" class="subtitle">Best Sellers</h2>
        <div class="favorites">
            <div class="row">
                <div class="item">

                </div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>

    <div id="trigger-e" class="empty"></div>
    
    <div class="container">
        <h2 class="subtitle">Broth</h2>
        <div class="broth">
            <div class="row">
                <div class="item" id="i1">
                    <button id="b1">BUY</button>
                </div>
                <div class="item" id="i2">
                    <button id="b2"></button>
                </div>
                <div class="item" id="i3">
                    <button id="b3"></button>
                </div>
            </div>
            <div class="short row">
                <div class="item" id="i4">
                    <button id="b4"></button>
                </div>
                <div class="item" id="i5">
                    <button id="b5"></button>
                </div>
            </div>
            <div class="promotion-right"></div>
            <div class="short right column">
                <div class="short row">
                    <div class="item" id="i6">
                        <button id="b6"></button>
                    </div>
                    <div class="item" id="i7">
                        <button id="b7"></button>
                    </div>
                </div>
                <div class="short row">
                    <div class="item" id="i8">
                        <button id="b8"></button>
                    </div>
                    <div class="item" id="i9">
                        <button id="b9"></button>
                    </div>
                </div>
            </div>
            <div class="tall promotion"></div>
        </div>
    </div>
    
    <div class="empty"></div>

    <div class="container">
        <h2 class="subtitle">Frozen Broth</h2>
        <div class="frozen">
            <div class="short column">
                <div class="short row">
                    <div class="item">
                        <button id="f1"></button>
                    </div>
                    <div class="item">
                        <button id="f2"></button>
                    </div>
                </div>
                <div class="short row">
                    <div class="item">
                        <button id="f3"></button>
                    </div>
                    <div class="item">
                        <button id="f4"></button>
                    </div>
                </div>
            </div>
            <div class="tall promotion a"></div>
            <div class="tall promotion b"></div>
        </div>
    </div>
</main>
</body>
<script src="buttons-store.js"></script>
<script src="side-bar-button.js"></script>
<script src="nav-buttons.js"></script>
</html>
